base_images:
  os:
    name: centos
    namespace: openshift
    tag: '7'
resources:
  '*':
    requests:
      cpu: 100m
      memory: 8M
tests:
  - as: with-observer
    steps:
      test:
        - as: create-kubeconfig
          commands: |
            echo "writing the kubeconfig into shared_dir: ${SHARED_DIR}"
            printf 'kubeconfig' >"${SHARED_DIR}/kubeconfig"
            echo 'give some time to observer to get the kubeconfig'
            sleep 120
            echo "done"
          from: os
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
      post:
        - as: check-shared-dir
          commands: |
            how_many=$(ls "$SHARED_DIR"|wc -l)
            if test -f "${SHARED_DIR}/kubeconfig" -a $how_many -eq 1
            then
              exit 0
            fi
            exit 1
          from: os
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
      observers:
        enable:
          - observer
